<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KnottyCreations | Crochet Pattern Generator Dashboard</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&family=Open+Sans:wght@400;600&display=swap">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <div class="logo-container">
          <img src="logo.png" alt="Logo" class="logo"> <!-- Add your logo here -->
          <h1>Crochet Pattern Dashboard</h1>
        </div>
      </header>

  <div class="dashboard-container">
    <!-- Control Panel -->
    <section class="control-panel">
      <h2>Control Panel</h2>
      
      <label for="magic-ring-input">Magic Ring (stitches):</label>
      <input type="number" id="magic-ring-input" value="6" min="1" />
      <button id="start-magic-ring"><i class="fas fa-play"></i> Start Magic Ring</button>

      <div class="button-group">
        <button id="add-increase"><i class="fas fa-plus-circle"></i> Add Increase</button>
        <button id="add-decrease"><i class="fas fa-minus-circle"></i> Add Decrease</button>
        <button id="repeat-round"><i class="fas fa-redo"></i> Repeat Last Round</button>
        <button id="delete-last-round"><i class="fas fa-trash-alt"></i> Delete Last Round</button>
        <button id="fasten-off"><i class="fas fa-cut"></i> Fasten Off</button>
        <button id="clear-pattern"><i class="fas fa-broom"></i> Clear Entire Pattern</button>
      </div>

      <div class="yarn-group">
        <label for="yarn-color">Choose yarn color:</label>
        <select id="yarn-color">
          <!-- Color options -->
        </select>
        <button id="add-yarn-color"><i class="fas fa-palette"></i> Add Yarn Color</button>
      </div>
    </section>

    <!-- Pattern Display -->
    <section class="pattern-display">
      <h2>Your Crochet Pattern</h2>
      <div id="pattern" class="pattern-text"></div>
    </section>
  </div>

  <!-- Etsy Shop Link -->
  <footer>
    <div class="footer-content">
      <img src="logo.png" alt="Logo" class="footer-logo"> <!-- Ensure the correct path to your logo -->
      
      <p>If you've enjoyed my app, also check my</p>
      <a href="https://www.etsy.com/uk/shop/KnottyCreationsByIsa" target="_blank" class="etsy-button">Etsy shop with my crochet patterns!</a>
      
      <!-- Social Media Icons -->
      <div class="social-icons">
        <a href="https://www.instagram.com/knottycreationsbyisa" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.tiktok.com/@knottycreationsbyisa" target="_blank">
          <i class="fab fa-tiktok"></i>
        </a>
      </div>
    </div>
  </footer>
  

  <script src="script.js"></script>
</body>
</html>
